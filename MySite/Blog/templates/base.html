<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .bar {
            background-color: #333;
            overflow: hidden;
        }

        .bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            margin-left: 850px;
        }


        .bar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
        }
        
        .bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .bar a.active {
            background-color: #007BFF;
            color: #fff;
        }

        .drop {
            float: left;
            overflow: hidden;
        }

        .drop.dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            margin: 0;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .content a:hover {
            background-color: #f1f1f1;
        }

        .drop:hover .content {
            display: block;
        }

        .search {
            display: flex;
            align-items: center;
            position: relative;
            /* margin-left: auto; */
        }

        .search input[type="text"] {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .search button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            outline: none;
        }

        .search button:hover {
            background-color: #0056b3;
        }

    </style>

</head>
<body>
    <div class="bar">
        <ul>

            <li class='drop'>
                <a href="/"> Home </a>
            </li>

            <li class="search">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </li>

            <li class='drop'>
                <a href="disc.html"> Discover </a>
            </li>
            <li class='drop'>
                <a href="create.html"> Create </a>
            </li>
            <li class='drop'>
                <a href="/"> Profile </a>
                <div class="content">
                    <a href="update.html"> Edit Profile </a>
                    <a href="logout.html"> Log Out </a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
