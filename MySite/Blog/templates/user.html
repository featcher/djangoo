<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login {
            text-align: center;
            margin-top: 10px;
        }

        .login a {
            color: #007BFF;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }

        .text {
            padding: 20px 10px;
        }

        .text p {
            margin: 0;
        }

        .text input[type="button"] {
            padding: 8px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .text input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> New User Registration </h2>
        <form action="home.html" method="POST">
            {% csrf_token %}
            <div class="group">
                <label for="user"> Username </label><br>
                <input type="text" id="user" name="Username" required><br>
            </div>

            <div class="group">
                <label for="fname"> First Name </label><br>
                <input type="text" id="fname" name="First" required><br>
            </div>

            <div class="group">
                <label for="lname"> Last Name </label><br>
                <input type="text" id="lname" name="Last" required><br>
            </div>

            <div class="group">
                <label for="email"> Email Address </label><br>
                <input type="text" id="email" name="Email" required><br>
            </div>

            <div class="group">
                <label for="pass"> Password </label><br>
                <input type="password" id="pass" name="Password" required><br>
            </div>

            <div class="group">
                <label for="conf"> Confirm Password </label><br>
                <input type="password" id="conf" name="Confirm" required><br><br>
            

            <button type="submit"> Submit </button>

        </form>
        <div class="login">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
</body>
</html>
